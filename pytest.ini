# pytest配置文件

[tool:pytest]
# 测试目录
testpaths = tests

# 测试文件和函数匹配模式
python_files = test_*.py *_test.py
python_functions = test_*
python_classes = Test*

# 标记
markers =
    unit: 单元测试标记
    integration: 集成测试标记
    slow: 慢速测试标记
    api: API测试标记
    chart: 图表相关测试标记

# 输出配置
addopts = 
    -v
    --strict-markers
    --tb=short
    --durations=10
    --color=yes
    --capture=no

# 覆盖率配置
--cov=backend/app
--cov-report=html
--cov-report=term-missing
--cov-fail-under=70

# 异步测试配置
asyncio_mode = auto

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 最小版本要求
minversion = 6.0

# 测试发现配置
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache